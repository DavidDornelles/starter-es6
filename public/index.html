<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			margin: 0.625rem;
		}

		form {
			margin-bottom: 1rem;
		}

		ul {
			list-style: none;
		}

		ul img {
			float: left;
			margin-right: 0.625rem;
			max-width: 90px;
		}

		ul h3 {
			margin-bottom: 1rem;
		}

		ul p {
			margin-bottom: 1rem;
		}

		li {
			margin-bottom: 1rem;
		}
	</style>
</head>

<body>
	<form id="githubForm">
		<input type="text" id="githubInput" name="githubInput">
		<button type="submit" id="githubSubmit">Adicionar</button>
	</form>
	<ul id="githubList"></ul>
	<script src="./bundle.js"></script>
</body>

</html>
